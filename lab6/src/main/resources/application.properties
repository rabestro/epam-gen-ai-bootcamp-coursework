spring.application.name=lab6
spring.ai.azure.openai.apiKey=${AZURE_OPENAI_KEY}
spring.ai.azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT}

spring.threads.virtual.enabled=true
spring.ai.openai.embedding.options.model=text-embedding-ada-002
spring.ai.vectorstore.pgvector.index-type=none
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE

spring.datasource.url=jdbc:postgresql://localhost/vector_store
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.port=5432
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.database=vector_store
spring.datasource.table=embeddings
spring.datasource.dimension=1536
